<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        //브라우저에 1~10까지 출력해주세요~
        document.write("1");
        document.write("2");
        document.write("3");
        document.write("4");
        document.write("5");
        document.write("6");
        document.write("7");
        document.write("8");
        document.write("9");
        document.write("10");

        document.write("<br><br>");

        //fot문을 이용해서 1~100까지 출력~
        for(let i=1; i<=100; i++){
        document.write(i,",")
        }

        document.write("<br><br>");

        //for문을 이용해서 1~100까지(짝수만) 출력~
        for(let i=1; i<=100; i++){
            if ( i % 2 == 0){
                document.write(i)
            }
        }
        document.write("<br><br>");


        //for문을 이용해서 5의 배수 빨간색, 7의배수일때 초록색,
        //5와7의 배수는 아쿠아색으로 출력하세요~
        for(let i=1; i<=100; i++){
            if( i % 5 == 0 && i % 7 !=0){
                document.write("<span style='color:red'>"+i+"</span>");
            }else if( i % 7 == 0 && i % 5 !=0){
                document.write("<span style='color:green'>"+i+"</span>");
            }else if( i % 7 == 0 && i % 5 ==0){
                document.write("<span style='color:blue'>"+i+"</span>");
            }
        }

        document.write("<br><br>");
    </script>
</head>
<body>
    
</body>
</html>
