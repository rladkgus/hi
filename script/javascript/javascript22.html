<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        //while문을 이용해서 1~20까지 출력하세요~
        let num = 0;
        while( num < 20 ){    
            num++;
            document.write(num,"<br>");
        }

        //do while문을 이용해서 1~20까지 출력하세요~
        let num2 = 0;
        do {
            num2++;
            document.write(num2,"<br>");
        }while(num2 <=19)
    </script>
</head>
<body>
    
</body>
</html>
